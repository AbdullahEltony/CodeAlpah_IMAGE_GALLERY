<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="container">
        <h1 class="gallery__title">Gallery</h1>

        <!-- ************** GALLERY BOXES ************** -->
        <div class="boxes">
          <div class="box">
            <img src="images/images_gallery/img-01.png" />
          </div>
          <div class="box">
            <img src="images/images_gallery/img-02.png" />
          </div>
          <div class="box">
            <img src="images/images_gallery/img-03.png" />
          </div>
          <div class="box">
            <img src="images/images_gallery/img-04.png" />
          </div>
          <div class="box">
            <img src="images/images_gallery/img-05.png" />
          </div>
          <div class="box">
            <img src="images/images_gallery/img-06.png" />
          </div>
          <div class="box">
            <img src="images/images_gallery/img-07.png" />
          </div>
          <div class="box">
            <img src="images/images_gallery/img-08.png" />
          </div>
          <div class="box">
            <img src="images/images_gallery/img-09.png" />
          </div>
          <div class="box">
            <img src="images/images_gallery/img-10.png" />
          </div>
        </div>

        <!-- ************** PREVIEW MODAL ************** -->
        <div class="preview">
          <div class="container">
            <div class="preview__slider">
              <div class="preview__main-img">
                <img src="images/images_display/img-disp-01.png" alt="img-01" />
              </div>

              <!-- ************** PREVIEW SUMNAILS ************** -->
              <div class="preview__sumnails">
                <div class="sumnail__box active-sumnail">
                  <img src="images/images_gallery/img-01.png" alt="img-01" />
                </div>
                <div class="sumnail__box">
                  <img src="images/images_gallery/img-02.png" alt="img-02" />
                </div>
                <div class="sumnail__box">
                  <img src="images/images_gallery/img-03.png" alt="img-03" />
                </div>
                <div class="sumnail__box">
                  <img src="images/images_gallery/img-04.png" alt="img-04" />
                </div>
                <div class="sumnail__box">
                  <img src="images/images_gallery/img-05.png" alt="img-05" />
                </div>
                <div class="sumnail__box">
                  <img src="images/images_gallery/img-06.png" alt="img-06" />
                </div>
                <div class="sumnail__box">
                  <img src="images/images_gallery/img-07.png" alt="img-07" />
                </div>
                <div class="sumnail__box">
                  <img src="images/images_gallery/img-08.png" alt="img-08" />
                </div>
                <div class="sumnail__box">
                  <img src="images/images_gallery/img-09.png" alt="img-09" />
                </div>
                <div class="sumnail__box">
                  <img src="images/images_gallery/img-10.png" alt="img-10" />
                </div>
              </div>

              <!-- ************** PREVIEW NAVIGATION ************** -->
              <div class="preview__navigations">
                <div class="preview__prev arrow-btn">
                  <img src="images/icons/left-chevron.png" alt="prev" />
                </div>
                <div class="preview__next arrow-btn">
                  <img src="images/icons/right-chevron.png" alt="next" />
                </div>
              </div>

              <!-- ************** CLOSE BUTTON ************** -->
              <div class="close-btn">
                <img src="images/icons/close.png" alt="close-icon" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
